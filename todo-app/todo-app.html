<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>TO Do App</h1>
    <p>Never Forget Task You Have To Do</p>
    <p>Things To Do</p>
    <input type="text" placeholder="Add a new todo" id='add-todo'>
    <form id="Todo-form" action="">
        <input type="text" placeholder="Enter a todo" name="TODO">
        <button id="">Add A Todo</button>
    </form>
    <label >
        <input type="checkbox" id="checked"> Hide completed
        <select name="" id="choice">
            <option value="lastAdded">Sort by last added</option>
            <option value="bycreated">Sort by created at</option>
            <option value="byalphabetical">Sort by alphabetical</option>
            <option value="notCompleted">Sort by not completed</option>

        </select>
    </label>
    
    <div id="todo"></div>
    
</body>
